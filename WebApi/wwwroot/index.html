<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple CI/CD App (.NET Core 3.1)</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; max-width: 900px; }
    .row { display: flex; gap: .5rem; margin: 1rem 0; }
    input, button { padding: .6rem; font-size: 1rem; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #ddd; padding: .5rem; }
    .done { text-decoration: line-through; opacity: .7; }
    .badge { padding:.2rem .5rem; background:#eee; border-radius:8px; }
  </style>
</head>
<body>
  <h1>Items</h1>
  <p>Frontend calls <code>/api/items</code>. Use this repo for your CI/CD pipeline demo.</p>

  <div class="row">
    <input id="name" placeholder="New item name" />
    <label><input type="checkbox" id="isComplete" /> Complete</label>
    <button onclick="create()">Add</button>
    <button onclick="refresh()">Refresh</button>
  </div>

  <table>
    <thead><tr><th>ID</th><th>Name</th><th>Status</th><th>Actions</th></tr></thead>
    <tbody id="tbody"></tbody>
  </table>

  <p>Try Swagger: <a href="/swagger">/swagger</a></p>

<script>
async function refresh(){
  const res = await fetch('/api/items');
  const data = await res.json();
  const tbody = document.getElementById('tbody');
  tbody.innerHTML='';
  for (const item of data){
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${item.id}</td>
      <td class="${item.isComplete ? 'done' : ''}">${item.name}</td>
      <td><span class="badge">${item.isComplete ? 'Complete' : 'Open'}</span></td>
      <td>
        <button onclick='toggle(${item.id}, ${JSON.stringify(item)})'>Toggle</button>
        <button onclick='del(${item.id})'>Delete</button>
      </td>`;
    tbody.appendChild(tr);
  }
}

async function create(){
  const name = document.getElementById('name').value.trim();
  const isComplete = document.getElementById('isComplete').checked;
  if(!name) return alert('Enter a name');
  await fetch('/api/items', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ name, isComplete })
  });
  document.getElementById('name').value='';
  document.getElementById('isComplete').checked=false;
  refresh();
}

async function toggle(id, item){
  item.isComplete = !item.isComplete;
  await fetch(`/api/items/${id}`, {
    method:'PUT',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify(item)
  });
  refresh();
}

async function del(id){
  await fetch(`/api/items/${id}`, { method:'DELETE' });
  refresh();
}

refresh();
</script>
</body>
</html>
